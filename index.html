<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div id="back">
        <div id="tag"><p>Registration Form</p></div>
        <div id="details"><p>Your details</p></div>
        <form action="#">
            First Name : <input type="text" placeholder="First Name"><br>
            Last Name : <input type="text" placeholder="Last Name"><br>
            Email : <input type="email" placeholder="example@example.xyz"><br>
            Password : <input type="password" placeholder="********"><br>
            <div id="location"><p>Your Location</p></div>
            <span id="a">Address : </span><input type="text" placeholder="Address">
            <span id="c">Postal Code : </span><input type="text" placeholder="Postal Code">
            <span id="b">State : </span>
            <select id="s1">
                <option>Andhra Pradesh</option>
                <option>Gujrat</option>
                <option>M.P</option>
                <option>Maharashtra</option>
                <option>U.P</option>
            </select><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Send">
        </form>
    </div>
